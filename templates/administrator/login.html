    />
   	 <title>GOSYS-Bootstrap3响应式后台管理系统</title>
    <link href="{{.C.static_url}}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    />
    <link href="{{.C.static_url}}assets/css/main.css" rel="stylesheet" type="text/css" />
    <link href="{{.C.static_url}}assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="{{.C.static_url}}assets/css/responsive.css" rel="stylesheet" type="text/css"
    />
    <link href="{{.C.static_url}}assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="{{.C.static_url}}assets/css/login.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{.C.static_url}}assets/css/fontawesome/font-awesome.min.css">
    <!--[if IE 7]>
      <link rel="stylesheet" href="{{.C.static_url}}assets/css/fontawesome/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if IE 8]>
      <link href="{{.C.static_url}}assets/css/ie8.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700'
    rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="{{.C.static_url}}assets/js/libs/jquery-1.10.2.min.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}bootstrap/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}assets/js/libs/lodash.compat.min.js">
    </script>
    <!--[if lt IE 9]>
      <script src="{{.C.static_url}}assets/js/libs/html5shiv.js">
      </script>
    <![endif]-->
    <script type="text/javascript" src="{{.C.static_url}}plugins/uniform/jquery.uniform.min.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}plugins/validation/jquery.validate.min.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}plugins/nprogress/nprogress.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}plugins/jquery/jquery.form.js">
    </script>
    <script type="text/javascript" src="{{.C.static_url}}assets/js/login.js">
    </script>
    <script>
      $(document).ready(function() {
        Login.init()
      });
    </script>
  </head>
  
  <body class="login">
    <div class="logo">
      <img src="{{.C.static_url}}assets/img/logo.png" alt="logo" />
      <strong>
        Boostrap3后台模版-Me
      </strong>Admin</div>
    <div class="box">
      <div class="content">
        <form class="form-vertical login-form" action="" method="post">
          <h3 class="form-title">
            登录
          </h3>
          <div class="alert fade in alert-danger" style="display: none;">
            <i class="icon-remove close" data-dismiss="alert">
            </i>
           请输入用户名和密码.
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-user">
              </i>
              <input type="text" name="username" class="form-control" placeholder="用户名"
              autofocus="autofocus" data-rule-required="true" data-msg-required="请输入用户名."
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-icon">
              <i class="icon-lock">
              </i>
              <input type="password" name="password" class="form-control" placeholder="密码"
              data-rule-required="true" data-msg-required="请输入密码."
              />
            </div>
          </div>
          <div class="form-actions">
            <label class="checkbox pull-left">
              <input type="checkbox" class="uniform" name="remember">
              记住密码
            </label>
            <button type="submit" class="submit btn btn-primary pull-right">
              登录
              <i class="icon-angle-right">
              </i>
            </button>
          </div>
        </form>

      </div>
      <div class="inner-box">
        <div class="content">
          <i class="icon-remove close hide-default">
          </i>
          <a href="#" class="forgot-password-link">
            忘记密码?
          </a>
          <form class="form-vertical forgot-password-form hide-default" action=""
          method="post">
            <div class="form-group">
              <div class="input-icon">
                <i class="icon-envelope">
                </i>
                <input type="text" name="email" class="form-control" placeholder="Enter email address"
                data-rule-required="true" data-rule-email="true" data-msg-required="Please enter your email."
                />
              </div>
            </div>
            <button type="submit" class="submit btn btn-default btn-block">
              Reset your Password
            </button>
          </form>
          <div class="forgot-password-done hide-default">
            <i class="icon-ok success-icon">
            </i>
            <span>
              Great. We have sent you an email.
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="single-sign-on" style="display: none;">
      <span>
        or
      </span>
      <button class="btn btn-facebook btn-block">
        <i class="icon-facebook">
        </i>
        Sign in with Facebook
      </button>
      <button class="btn btn-twitter btn-block">
        <i class="icon-twitter">
        </i>
        Sign in with Twitter
      </button>
      <button class="btn btn-google-plus btn-block">
        <i class="icon-google-plus">
        </i>
        Sign in with Google
      </button>
    </div>
    <div class="footer">
      <a href="#" class="sign-up">
        Don't have an account yet?
        <strong>
          Sign Up
        </strong>
      </a>
    </div>

          c.src = a + "piwik.js";
          b.parentNode.insertBefore(c, b)
        })()
      };
    </script>
  </body>

</html>
